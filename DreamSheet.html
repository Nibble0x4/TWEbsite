<!DOCTYPE html>
<html lang="en-US">
<head><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Dream Sheet </title>
	<link rel="stylesheet" href="css/style.css">


</head>
<body class="std">

	<div class="posStatBox">
		<div class="boxChild">
			Ambition <input id="ambition" type="number">
		</div>
		<div class="boxChild">
			Creativity <input id="creativity" type="number">
		</div>
		<div class="boxChild">
			Ire <input id="ire" type="number">
		</div>
		<div class="boxChild">
			Curiosity <input id="curiosity" type="number">
		</div>
	</div>

	<div class="negStatBox">
		<div class="boxChild">
			Defiance <input id="defiance" type="number">
		</div>
		<div class="boxChild">
			Severity <input id="severity" type="number">
		</div>
		<div class="boxChild">
			Perseverance <input id="perseverance" type="number">
		</div>
		<div class="boxChild">
			Reservation <input id="reservation" type="number">
		</div>
	</div>

	<div class="posStatBox">
		<div class="boxChild">
			Dream Pool <input id="dreamPool" type="number"> out of <div id="dreamPoolMax" class="notEditable" max="10" min="0" step="1"> </div> 
		</div>
	</div>

	<div class="negStatBox">
		<div class="boxChild">
			Sleep Pool <input id="sleepPool" type="number"> out of <div id="sleepPoolMax" class="notEditable" max="10" min="0" step="1"> </div>
		</div>
	</div>

	<div>
		Active or Counteractive Value? <input id="actValue" type="number">
	</div>

	<script src="js/DreamScript.js"></script>

</body>
</html>
